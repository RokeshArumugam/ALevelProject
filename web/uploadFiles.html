<html>
	<head>
		<title>Image to Text</title>
		<script type="text/javascript" src="/eel.js"></script>
		<script defer type="text/javascript" src="js/main.js"></script>
		<script defer type="text/javascript" src="js/uploadFiles.js"></script>
		<script src="https://kit.fontawesome.com/4b3b9ce2b0.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/doc.css">
		<link rel="stylesheet" href="css/uploadFiles.css">
	</head>
	<body onload="document.querySelector('body').classList.add('loaded')">
		<header><a onclick="back()"><i class="fas fa-arrow-circle-left"></i></a><h1>Choose your images</h1></header>
		<main>
			<div class="buttonContainer">
				<a id="createNewDoc" class="disabled button" onclick="createNewDoc()">Add images for another document</a>
				<a id="next" class="disabled button" href="converting.html" onclick="return next()">Next</a>
			</div>
    		<div class="fileInputCont" id="fileInputBox">
    			<input id="fileInput" name="fileInput" multiple oninput="inputFile()" type="file" accept="image/*">
    			<div class="previewImageContainer"></div>
    			<label class="fileLabel" for="fileInput">Choose images</label>
    		</div>
		</main>
	</body>
</html>
